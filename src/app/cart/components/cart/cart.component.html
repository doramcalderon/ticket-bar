<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-button slot="icon-only" (click)="dismiss()"><ion-icon name="close"></ion-icon></ion-button>
        </ion-buttons>
        <ion-title>Resumen</ion-title>
        <ion-buttons slot="end">
            <ion-button slot="icon-only"><ion-icon name="print"></ion-icon></ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>
<ion-content>
    <ion-list>
        <ion-item *ngFor="let ticket of cartTickets$ | async">
            <ion-icon [name]="ticket.icon"></ion-icon>
            {{ ticket.name }}
            <div class="item-note" slot="end">
                {{ ticket.price }}
            </div>
        </ion-item>
    </ion-list>
</ion-content>
