<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-button slot="icon-only" (click)="dismiss()"><ion-icon name="close"></ion-icon></ion-button>
        </ion-buttons>
        <ion-title>Resumen</ion-title>
        <ion-buttons slot="end">
            <ion-button slot="icon-only"><ion-icon name="print"></ion-icon></ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>
<ion-content>
    <ion-list>
        <ion-item *ngFor="let ticket of cartTickets$ | async">
            <ion-avatar slot="start">
                <ion-icon [name]="ticket.category.icon" size="large"></ion-icon>
            </ion-avatar>
            <ion-label>{{ ticket.type.name }}</ion-label>
            <div class="item-note" slot="end">{{ ticket.type.price }} â‚¬</div>
        </ion-item>
    </ion-list>
</ion-content>
