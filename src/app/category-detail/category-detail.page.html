<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button></ion-back-button>
        </ion-buttons>
        <ion-title>{{ category?.name }}</ion-title>
        <tb-cart-button slot="end"></tb-cart-button>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-grid *ngIf="!!category">
        <ion-row>
            <ion-col col-md-4 *ngFor="let ticketType of category.tickets">
                <tb-ticket-type-card [category]="category" [type]="ticketType" [count]="ticketsCountByType$[ticketType.name] | async">
                </tb-ticket-type-card>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
