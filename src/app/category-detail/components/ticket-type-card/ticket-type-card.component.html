<ion-card>
    <ion-card-header>
        <ion-item lines="none">
            <ion-label>{{ type.name }}</ion-label>
            <ion-badge slot="end">{{ count }}</ion-badge>
        </ion-item>
    </ion-card-header>
    <ion-card-content>
        <ion-label class="price">{{ type.price }}</ion-label>
        <ion-toolbar>
            <tb-ticket-units-selector slot="start" (add)="addTicket($event)" (remove)="removeTicket($event)"></tb-ticket-units-selector>
            <ion-buttons slot="end">
                <ion-button (click)="clear()">
                    <ion-icon slot="icon-only" name="trash" size="small"></ion-icon>
                </ion-button>
            </ion-buttons>
        </ion-toolbar>
    </ion-card-content>
</ion-card>
