<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-button slot="icon-only" (click)="close()">
                <ion-icon name="close"></ion-icon>
            </ion-button>
        </ion-buttons>
        <ion-title translate>{{ ticket?.name || 'TICKET_CONFIG.DEFAULT_TITLE' }}</ion-title>
        <ion-buttons slot="end">
            <ion-button slot="icon-only" [disabled]="ticketForm.pristine || ticketForm.invalid" (click)="save()">
                <ion-icon name="checkmark"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>
<ion-content>
    <form [formGroup]="ticketForm" novalidate>
        <ion-card>
            <ion-card-header>
                <ion-label translate>TICKET_CONFIG.TITLE</ion-label>
            </ion-card-header>
            <ion-card-content>
                <div class="ticket-content">
                    <div>
                        <ion-input formControlName="image" [value]="b64Image" class="hide"></ion-input>
                        <ion-thumbnail (click)="selectImage()">
                            <ion-img [src]="b64Image"></ion-img>
                        </ion-thumbnail>
                    </div>
                    <ion-input
                        #ticketName
                        formControlName="name"
                        placeholder="{{ 'TICKET_CONFIG.NAME_PLACEHOLDER' | translate }}"
                    ></ion-input>
                </div>
                <div class="ticket-price">
                    <ion-input formControlName="price" class="input__price" placeholder="0"></ion-input>
                </div>
            </ion-card-content>
        </ion-card>
    </form>
</ion-content>
