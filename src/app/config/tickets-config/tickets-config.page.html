<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button></ion-back-button>
        </ion-buttons>
        <ion-title>Tickets</ion-title>
        <ion-buttons slot="end">
            <ion-button slot="icon-only">
                <ion-icon name="more"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>
<ion-content>
    <ion-list>
        <ion-item *ngFor="let ticket of tickets" (click)="openTicketConfig(ticket)">
            <div class="ticket-item">
                {{ ticket.name }}
            </div>
        </ion-item>
    </ion-list>
</ion-content>
